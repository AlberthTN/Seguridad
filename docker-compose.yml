version: '3.8'

services:
  seguridad:
    build: .
    image: alberth121484/seguridad:01.00.002
    container_name: seguridad
    restart: unless-stopped
    stop_grace_period: 30s
    expose:
      - "1401"
    networks:
      - tiendasneto
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=1401
      - API_TOKEN=${API_TOKEN}
      
      # AI Model API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      
      # BigQuery Configuration
      - BIGQUERY_PROJECT_ID=${BIGQUERY_PROJECT_ID}
      - BIGQUERY_DATASET=${BIGQUERY_DATASET}
      - BIGQUERY_LOCATION=${BIGQUERY_LOCATION}
      - BIGQUERY_MAX_BYTES_BILLED=${BIGQUERY_MAX_BYTES_BILLED}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
      
      # Application Configuration
      - TZ=America/Mexico_City
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 512M
      labels:
        - traefik.enable=true
        - traefik.http.routers.seguridad.rule=Host(`seguridad.tiendasnetows.com`)
        - traefik.http.routers.seguridad.entrypoints=websecure
        - traefik.http.routers.seguridad.priority=1
        - traefik.http.routers.seguridad.tls.certresolver=letsencryptresolver
        - traefik.http.routers.seguridad.service=seguridad
        - traefik.http.services.seguridad.loadbalancer.server.port=1401
        - traefik.http.services.seguridad.loadbalancer.passHostHeader=1
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:1401/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  tiendasneto:
    external: true
    name: tiendasneto